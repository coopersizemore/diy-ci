on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
            
      - name: Compile Code
        run: npm run build
      
            
      - name: Run Tests
        run: npm run test
      
            
      - name: Verify code format
        run: npm run check
    
